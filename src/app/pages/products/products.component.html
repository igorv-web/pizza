<div class="container mt-5">
  <div class="row">
    <div class="col-4" *ngFor="let prod of products">
      <div class="card">
        <img [src]="prod.image" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h3 class="card-title">{{ prod.name }}</h3>
          <p class="text-danger">{{prod.price}} грн</p>
          <p>{{prod.description}}</p>
          <a class="btn btn-danger">Купити</a>
        </div>
      </div>
    </div>
  </div>
</div>
